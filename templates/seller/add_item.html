{% extends 'base.html' %}

{% block title %}Add New Item - AgriMarket{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Add New Item</h1>
        <a href="{% url 'seller_dashboard' %}" class="text-green-700 hover:underline">Back to Dashboard</a>
    </div>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-gray-700 mb-2">Item Name</label>
            <input type="text" name="name" id="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div>
            <label for="category" class="block text-gray-700 mb-2">Category</label>
            <select name="category" id="category" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select a category</option>
                <option value="livestock">Livestock</option>
                <option value="poultry">Poultry</option>
            </select>
        </div>
        
        <div>
            <label for="price" class="block text-gray-700 mb-2">Price (â‚±)</label>
            <input type="number" name="price" id="price" step="0.01" min="0" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 mb-2">Description</label>
            <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
        </div>
        
        <div>
            <label for="image" class="block text-gray-700 mb-2">Image</label>
            <input type="file" name="image" id="image" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" accept="image/*">
            <p class="text-gray-500 text-sm mt-1">Upload a clear image of your item. Maximum file size: 5MB.</p>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 transition">Add Item</button>
        </div>
    </form>
</div>
{% endblock %}
