{% extends 'seller/seller_base.html' %}

{% block title %}Add New Item - AgriMarket{% endblock %}

{% block page_title %}Add New Item{% endblock %}

{% block dashboard_content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="flex items-center mb-6 text-agri-brown">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <h2 class="text-xl font-semibold">Add a new item to your inventory</h2>
    </div>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="name" class="block text-agri-brown-darker mb-2 font-medium">Item Name</label>
            <input type="text" name="name" id="name" class="w-full px-4 py-2 border border-agri-brown/30 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-brown focus:border-agri-brown" required>
        </div>

        <div>
            <label for="category" class="block text-agri-brown-darker mb-2 font-medium">Category</label>
            <select name="category" id="category" class="w-full px-4 py-2 border border-agri-brown/30 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-brown focus:border-agri-brown" required>
                <option value="">Select a category</option>
                <option value="livestock">Livestock</option>
                <option value="poultry">Poultry</option>
            </select>
        </div>

        <div>
            <label for="price" class="block text-agri-brown-darker mb-2 font-medium">Price (â‚±)</label>
            <input type="number" name="price" id="price" step="0.01" min="0" class="w-full px-4 py-2 border border-agri-brown/30 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-brown focus:border-agri-brown" required>
        </div>

        <div>
            <label for="description" class="block text-agri-brown-darker mb-2 font-medium">Description</label>
            <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 border border-agri-brown/30 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-brown focus:border-agri-brown" required></textarea>
        </div>

        <div>
            <label for="image" class="block text-agri-brown-darker mb-2 font-medium">Image</label>
            <div class="border-2 border-dashed border-agri-brown/30 rounded-md p-6 text-center hover:border-agri-brown transition-colors">
                <input type="file" name="image" id="image" class="hidden" accept="image/*">
                <label for="image" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-agri-brown mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="text-agri-brown font-medium">Click to upload an image</p>
                    <p class="text-agri-brown/70 text-sm mt-1">Upload a clear image of your item. Maximum file size: 5MB.</p>
                </label>
            </div>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit" class="bg-agri-brown text-white px-6 py-3 rounded-md hover:bg-agri-brown-dark transition-colors flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Item
            </button>
        </div>
    </form>
</div>
{% endblock %}
