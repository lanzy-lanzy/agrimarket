{% extends 'base.html' %}

{% block title %}Edit Item - AgriMarket{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Edit Item</h1>
        <a href="{% url 'seller_dashboard' %}" class="text-green-700 hover:underline">Back to Dashboard</a>
    </div>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="name" class="block text-gray-700 mb-2">Item Name</label>
            <input type="text" name="name" id="name" value="{{ item.name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div>
            <label for="category" class="block text-gray-700 mb-2">Category</label>
            <select name="category" id="category" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <option value="">Select a category</option>
                <option value="livestock" {% if item.category == 'livestock' %}selected{% endif %}>Livestock</option>
                <option value="poultry" {% if item.category == 'poultry' %}selected{% endif %}>Poultry</option>
            </select>
        </div>
        
        <div>
            <label for="price" class="block text-gray-700 mb-2">Price (â‚±)</label>
            <input type="number" name="price" id="price" value="{{ item.price }}" step="0.01" min="0" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
        </div>
        
        <div>
            <label for="description" class="block text-gray-700 mb-2">Description</label>
            <textarea name="description" id="description" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>{{ item.description }}</textarea>
        </div>
        
        <div>
            <label for="image" class="block text-gray-700 mb-2">Image</label>
            {% if item.image %}
            <div class="mb-2">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="h-32 w-32 object-cover rounded">
                <p class="text-sm text-gray-500 mt-1">Current image</p>
            </div>
            {% endif %}
            <input type="file" name="image" id="image" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" accept="image/*">
            <p class="text-gray-500 text-sm mt-1">Upload a new image to replace the current one. Leave empty to keep the current image.</p>
        </div>
        
        <div>
            <label class="flex items-center">
                <input type="checkbox" name="available" {% if item.available %}checked{% endif %} class="mr-2">
                <span>Item is available for sale</span>
            </label>
        </div>
        
        <div class="flex justify-end">
            <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800 transition">Update Item</button>
        </div>
    </form>
</div>
{% endblock %}
