{% comment %}
Contact Information Component for Registration Form
{% endcomment %}

<div class="form-section">
    <h3 class="section-title">Contact Information</h3>

    <div class="form-group">
        <label for="id_phone_number" class="form-label">Phone Number</label>
        <input type="tel" name="phone_number" id="id_phone_number" class="form-input" required value="{{ form.phone_number.value|default:'' }}">
        <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
        </div>
        {% if form.phone_number.errors %}
        <div class="form-error">
            <div class="form-error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <span>{{ form.phone_number.errors.0 }}</span>
        </div>
        {% endif %}
    </div>

    <div class="form-group">
        <label for="id_address" class="form-label">Address</label>
        <input type="text" name="address" id="id_address" class="form-input" required value="{{ form.address.value|default:'' }}">
        <div class="input-icon">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
        {% if form.address.errors %}
        <div class="form-error">
            <div class="form-error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <span>{{ form.address.errors.0 }}</span>
        </div>
        {% endif %}
    </div>


</div>
